<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #6dd27f; padding: 20px; text-align: center;">

<img src="https://coer.ac.in/wp-content/uploads/2023/11/logo-formerly-known-as-UETR.png" width="300" height="100  ">
<h1 style="text-align: center;">Form Validation</h1>

<form onsubmit="return validateForm()" 
      style="width: 350px; margin: auto; border: 2px solid #000; padding: 20px; background-color: #99e399; border-radius: 10px; text-align: left;">

    <label>Name:</label><br>
    <input type="text" id="name" 
           style="width: 95%; height: 30px; margin-bottom: 10px; font-size: 16px; padding: 4px;"><br>

    <label>Email:</label><br>
    <input type="text" id="email" 
           style="width: 95%; height: 30px; margin-bottom: 10px; font-size: 16px; padding: 4px;"><br>

    <label>Password:</label><br>
    <input type="password" id="password" 
           style="width: 95%; height: 30px; margin-bottom: 10px; font-size: 16px; padding: 4px;"><br>

    <label>Mobile Number:</label><br>
    <input type="text" id="mobile" 
           style="width: 95%; height: 30px; margin-bottom: 10px; font-size: 16px; padding: 4px;"><br>

    <label>Gender:</label><br>
    <select id="gender" 
            style="width: 98%; height: 35px; margin-bottom: 10px; font-size: 16px;">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br>

    <p id="errorMsg" style="color: red; font-size: 14px;"></p>
    <p id="successMsg" style="color: green; font-size: 16px; font-weight: bold;"></p>

    <div style="text-align: center;">
        <button type="submit" 
                style="width: 100px; height: 35px; font-size: 16px; cursor: pointer;">Submit</button>
    </div>
</form>

<script>
function validateForm() {
    document.getElementById("errorMsg").innerHTML = "";
    document.getElementById("successMsg").innerHTML = "";

    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var password = document.getElementById("password").value.trim();
    var mobile = document.getElementById("mobile").value.trim();
    var gender = document.getElementById("gender").value;

    if (name == "" || email == "" || password == "" || mobile == "" || gender == "") {
        document.getElementById("errorMsg").innerHTML = "All fields are required!";
        return false;
    }

    if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
        document.getElementById("errorMsg").innerHTML = "Enter a valid email address!";
        return false;
    }

    if (password.length < 6) {
        document.getElementById("errorMsg").innerHTML = "Password must be at least 6 characters!";
        return false;
    }

    var mobilePattern = /^[0-9]{10}$/;
    if (!mobilePattern.test(mobile)) {
        document.getElementById("errorMsg").innerHTML = "Enter a valid 10-digit mobile number!";
        return false;
    }

    if (gender === "") {
        document.getElementById("errorMsg").innerHTML = "Please select your gender!";
        return false;
    }

    document.getElementById("successMsg").innerHTML = "Form submitted successfully!";
    document.getElementById("errorMsg").innerHTML = "";
    return false;
}

</script>
<h4>Designed By Himank Bhardwaj</h4>
</body>
</html>
